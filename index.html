<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container__fluid">
	<div class="row">
		<div class="tabla col-lg-12">
			<div class="tabla__dolar col-lg-3">
				<h1 class="divisa">Dolar</h1>
					<p class="valor" id="dolar">$ Valor</p>
				</div>
			<div class="tabla__euro col-lg-3">
				<h1 class="divisa">Euro</h1>
				<p class="valor" id="euro">$ Valor</p>
			</div>
				<div class="tabla__uf col-lg-3">
					<h1 class="divisa">UTM</h1>
						<p class="valor" id="utm">$ Valor</p>
					</div>
			<div class="tabla__utm col-lg-3">
				<h1 class="divisa">UF</h1>
					<p class="valor" id="uf">$ Valor</p>
				</div>
			</div>
		</div>
</div>

	<div class="container__fluid">
		<div class="row">



			<div class="peso__chileno col-lg-6">
				<input type="number" name="" class="peso__chileno--input" id="pesos">
				<button class="peso__chileno--button" id="conversor">Convertir</button>
				<h3 class="peso__chileno--conversion">dolar <span id="resultado-dolar"></span></h3>
				<h3 class="peso__chileno--conversion">euro <span id="resultado-euro"></span></h3>
			</div>


			<div class="dolar__americano col-lg-6">
				<input type="number" name="" class="dolar--input" id="dolar--americano">
				<button class="dolar--button" id="conversor--dolar">Convertir</button>
				<h3 class="dolar--conversion">peso <span id="resultado-peso"></span></h3>
				
			</div>
		</div>
	</div>

<script src="jquery-3.3.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>
